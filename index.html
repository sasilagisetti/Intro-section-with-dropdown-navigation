<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snap</title>
</head>
<body>
    <div class="container">
        <nav>
            <img class="nav-logo" src="images/logo.svg" alt="">
            <div class="nav-links">
                <div class="nav-links-features">
                    <span><a id="fea" href="#" >Features</a> <img id="drop-down" src="images/icon-arrow-up.svg" alt=""></span>
                    <div class="features-sub">
                        <span><img src="images/icon-todo.svg" alt=""><p>Todo List</p></span>
                        <span><img src="images/icon-calendar.svg" alt=""><p>Calendar</p></span>
                        <span><img src="images/icon-reminders.svg" alt=""><p>Reminders</p></span>
                        <span><img src="images/icon-planning.svg" alt=""><p>Planning</p></span>
                    </div>
                </div>
                <div class="nav-links-company">
                    <span><a id="com" href="#">Company</a><img id="drop-down2" src="images/icon-arrow-up.svg" alt=""></span>

                        <p>History</p>
                        <p>Our Team</p>
                        <p>Blog</p>
                    </div>
                </div>
                <a href="#">Careers</a>
                <a href="#">About</a>
                <div id="nav-links-log">
                    <a class="login" href="#">Login</a>
                    <a class="register" href="#">Register</a>
                </div>
                <img class="menu-close" src="images/icon-close-menu.svg" alt="">
            </div>
            <div class="menu"><img src="images/icon-menu.svg" alt=""></div>
        </nav>
        <div class="main">
            <img class="main-img1" src="images/image-hero-mobile.png" alt="">
            <img class="main-img2" src="images/image-hero-desktop.png" alt="">
            <div class="main-text">
                <h2>Make remote work</h2>
                <p>Get your team in sync, no matter your
                    location. Streamline processes, create
                    team rituals, and watch productivity soar.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="clients">
                <img src="images/client-databiz.svg" alt="">
                <img src="images/client-audiophile.svg" alt="">
                <img src="images/client-meet.svg" alt="">
                <img src="images/client-maker.svg" alt="">
            </div>
        </div>
